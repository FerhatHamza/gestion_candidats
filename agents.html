<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة الأعوان</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./css/header.css" />
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header class="top-header">
      <div class="right">
        <!-- <img src="logo.png" class="h-logo" /> -->
        <span class="title">نظام إدارة المترشحين</span>
      </div>

      <nav id="adminOnly" class="hidden nav-links">
        <a href="candidats.html" class="nav-item" id="nav-agents">المترشحين</a>
      </nav>

      <div class="left">
        <span id="currentUser" class="user"></span>
        <button id="logoutBtn" class="logout">تسجيل الخروج</button>
      </div>
    </header>

    <style></style>

    <main class="max-w-6xl mx-auto mt-8 space-y-10">
      <!-- Liste des agents -->
      <section class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">قائمة المستخدمون</h2>

          <!-- زر إضافة عون جديد -->
          <button
            id="openModel"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            ➕ إضافة عون
          </button>
        </div>

        <table class="w-full text-sm border border-gray-200">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="px-4 py-2 text-right">الرقم</th>
              <th class="px-4 py-2 text-right">الاسم</th>
              <th class="px-4 py-2 text-right">اسم المستخدم</th>
              <th class="px-4 py-2 text-right">الدور</th>
              <th class="px-4 py-2 text-right">العمليات</th>
            </tr>
          </thead>
          <tbody id="tbodyAgents"></tbody>
        </table>
      </section>

      <!-- Logs -->
      <section class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">سجل العمليات</h2>
        <table class="w-full text-sm border border-gray-200">
          <thead class="bg-gray-700 text-white">
            <tr>
              <th class="px-4 py-2 text-right">التاريخ</th>
              <th class="px-4 py-2 text-right">المستخدم</th>
              <th class="px-4 py-2 text-right">العملية</th>
            </tr>
          </thead>
          <tbody id="tbodyLog"></tbody>
        </table>
      </section>
    </main>

    <!-- Modal -->
    <div
      id="agentAddModal"
      class="hidden fixed inset-0 bg-black/40 flex items-center justify-center"
    >
      <div class="bg-white w-96 p-6 rounded-xl shadow-xl">
        <h2 id="modalTitle" class="text-xl font-bold mb-4">إضافة عون</h2>

        <!-- Form -->
        <div class="space-y-3">
          <div>
            <label class="text-sm">الاسم الكامل</label>
            <input
              id="agentName"
              class="w-full p-2 border rounded-lg"
              type="text"
            />
          </div>

          <div>
            <label class="text-sm">اسم المستخدم</label>
            <input
              id="agentUsername"
              class="w-full p-2 border rounded-lg"
              type="text"
            />
          </div>

          <div>
            <label class="text-sm">كلمة المرور</label>
            <input
              id="agentPassword"
              class="w-full p-2 border rounded-lg"
              type="password"
            />
          </div>

          <div>
            <label class="text-sm">الدور</label>
            <select id="agentRole" class="w-full p-2 border rounded-lg">
              <option value="admin">مدير</option>
              <option value="agent">عون</option>
            </select>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-3 mt-5">
          <button id="closeAddAgent" class="px-3 py-2 border rounded-lg">
            إلغاء
          </button>

          <button
            id="saveAgent"
            class="px-4 py-2 bg-blue-700 text-white rounded-lg"
          >
            حفظ
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="deleteModal"
      class="hidden fixed inset-0 bg-black/40 flex items-center justify-center"
    >
      <div class="bg-white w-96 p-6 rounded-xl shadow-xl">
        <h2 class="text-xl font-semibold mb-3 text-red-600">تأكيد الحذف</h2>
        <p class="text-gray-700 mb-4">
          هل أنت متأكد من أنك تريد حذف هذا العنصر؟ هذا الإجراء لا يمكن التراجع
          عنه.
        </p>

        <!-- Input like GitHub -->
        <label class="text-sm text-gray-600 mb-1 block"
          >اكتب: <strong>DELETE</strong></label
        >
        <input
          id="confirmText"
          type="text"
          class="w-full p-2 border rounded-lg mb-4"
          placeholder="اكتب DELETE للتأكيد"
        />

        <div class="flex justify-end gap-3">
          <button id="closeDeleteModel" class="px-3 py-2 rounded-lg border">
            إلغاء
          </button>

          <button
            id="deleteBtn"
            disabled
            class="px-4 py-2 bg-red-600 text-white rounded-lg opacity-50"
          >
            حذف نهائيًا
          </button>
        </div>
      </div>
    </div>

    <footer class="text-center text-gray-500 text-sm py-6 mt-10">
      © 2025 - إدارة الأعوان والسجلات
    </footer>

    <script type="module" src="./js/controll.js"></script>
    <script type="module" src="./js/log.js"></script>
    <script type="module" src="./js/agents.js"></script>
  </body>
</html>
